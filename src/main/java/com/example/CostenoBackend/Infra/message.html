<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <style>
        .bg{
            width: 100%; background: white;
        }
        .cont{
            width: 600px; margin: 0 auto; background: white; 
        }
        .boxCont{
            width: 70%; margin: 0 auto;
        }
        .boxCont p {
            font-size: 18px; color: #231f20;
        }
        .boxCode{
            text-align: center; border-radius: 10px; background-color: #7788e7; font-size: 16px; padding: auto;
        }
        .boxCode{
            width: 12%; height: 40px; font-size: 16px; display: inline-block; border-bottom: 1px #fff solid; border-radius: 5px; text-align: center;
            font-size: 32px; margin-left: 5px; color: #fff; 
        }
        .boxCont .footer{
            font-size: 12px; color: #949595; text-align: center;
        }
        .cont .fo{
            width: 100%;
            height: 10px;
            margin: 20px 0 0 0;
            background: linear-gradient(90deg, #4155c4, #1b04a1);
        }
    </style>
</head>
<body>
    <div class="bg">
        <div class="cont">
            <div class="boxCont">
                <p> <strong>Estimado usuario</strong>,</p>
                <p>Su codigo de verificacion para el inicio de sesion es: </p>
                <div class="boxCode">
                    <p>{0}</p>
                    <p>{1}</p>
                    <p>{2}</p>
                    <p>{3}</p>
                    <p>{4}</p>
                    <p>{5}</p>
                </div>
                <p>Este codigo es de un solo uso.</p>
                <br>
                <p class="footer">Este mensaje de correo electronico se ha enviado desde una 
                    direccion exclusivamente para envios. No responda a este mensaje</p>
            </div>
        </div>
    </div>
</body>
</html>
